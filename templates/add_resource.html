{% extends "base.html" %}

{% block title %}Add Resource - KrushiMitra{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">
            <i class="fas fa-plus-circle text-green-600 mr-2"></i> Add New Resource
        </h1>
        
        <form id="addResourceForm" enctype="multipart/form-data">
            <div class="space-y-6">
                <!-- Resource Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                        Resource Name *
                    </label>
                    <input type="text" id="name" name="name" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                           placeholder="e.g., Tractor, Plough, Seeds">
                </div>
                
                <!-- Category -->
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700 mb-2">
                        Category *
                    </label>
                    <select id="category" name="category" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="">Select Category</option>
                        <option value="farming_tools">üöú Farming Tools</option>
                        <option value="livestock">üêÑ Livestock</option>
                        <option value="electronics">‚ö° Electronics</option>
                        <option value="fertilizers">üå± Fertilizers</option>
                        <option value="pesticides">üêõ Pesticides</option>
                        <option value="seeds">üåæ Seeds</option>
                        <option value="irrigation">üíß Irrigation</option>
                        <option value="other">üì¶ Other</option>
                    </select>
                </div>
                
                <!-- Listing Type -->
                <div>
                    <label for="listing_type" class="block text-sm font-medium text-gray-700 mb-2">
                        Listing Type *
                    </label>
                    <select id="listing_type" name="listing_type" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="">Select Type</option>
                        <option value="rent">For Rent</option>
                        <option value="borrow">For Borrow (Free)</option>
                        <option value="sell">For Sale</option>
                    </select>
                </div>
                
                <!-- Price -->
                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700 mb-2">
                        Price (‚Çπ) *
                    </label>
                    <input type="number" id="price" name="price" required min="0" step="0.01"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                           placeholder="Enter price (0 for free borrow)">
                </div>
                
                <!-- Description -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                        Description
                    </label>
                    <textarea id="description" name="description" rows="4"
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                              placeholder="Describe your resource in detail..."></textarea>
                </div>
                
                <!-- Condition -->
                <div>
                    <label for="condition" class="block text-sm font-medium text-gray-700 mb-2">
                        Condition
                    </label>
                    <select id="condition" name="condition"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="new">New</option>
                        <option value="excellent">Excellent</option>
                        <option value="good" selected>Good</option>
                        <option value="fair">Fair</option>
                        <option value="poor">Poor</option>
                    </select>
                </div>
                
                <!-- Age -->
                <div>
                    <label for="age_years" class="block text-sm font-medium text-gray-700 mb-2">
                        Age (Years)
                    </label>
                    <input type="number" id="age_years" name="age_years" min="0" value="0"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                
                <!-- Quality Rating -->
                <div>
                    <label for="quality" class="block text-sm font-medium text-gray-700 mb-2">
                        Quality Rating (1-10)
                    </label>
                    <input type="range" id="quality" name="quality" min="1" max="10" value="5"
                           class="w-full" oninput="document.getElementById('qualityValue').textContent = this.value">
                    <div class="text-center text-gray-600">
                        <span id="qualityValue">5</span> / 10
                    </div>
                </div>
                
                <!-- Location -->
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700 mb-2">
                        Location
                    </label>
                    <input type="text" id="location" name="location"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                           placeholder="City, State">
                </div>
                
                <!-- Image Upload -->
                <div>
                    <label for="image" class="block text-sm font-medium text-gray-700 mb-2">
                        Upload Image
                    </label>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg hover:border-green-500 transition">
                        <div class="space-y-1 text-center">
                            <i class="fas fa-cloud-upload-alt text-4xl text-gray-400"></i>
                            <div class="flex text-sm text-gray-600">
                                <label for="image" class="relative cursor-pointer bg-white rounded-md font-medium text-green-600 hover:text-green-500 focus-within:outline-none">
                                    <span>Upload a file</span>
                                    <input id="image" name="image" type="file" class="sr-only" accept="image/*" onchange="previewImage(this)">
                                </label>
                                <p class="pl-1">or drag and drop</p>
                            </div>
                            <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                        </div>
                    </div>
                    <div id="imagePreview" class="mt-4 hidden">
                        <img id="previewImg" src="" alt="Preview" class="max-w-full h-48 object-cover rounded-lg mx-auto">
                    </div>
                </div>
                
                <!-- Error Message -->
                <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg">
                </div>
                
                <!-- Success Message -->
                <div id="successMessage" class="hidden bg-green-50 border border-green-200 text-green-600 px-4 py-3 rounded-lg">
                </div>
                
                <!-- Submit Button -->
                <div class="flex gap-4">
                    <button type="submit" 
                            class="flex-1 bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition font-medium">
                        <i class="fas fa-plus-circle mr-2"></i> Add Resource
                    </button>
                    <a href="/my-resources" 
                       class="flex-1 bg-gray-200 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-300 transition font-medium text-center">
                        Cancel
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    async function logout() {
        try {
            await auth.signOut();
            await fetch('/api/auth/logout', { method: 'POST' });
            // Redirect to marketplace after logout
            window.location.href = '/marketplace';
        } catch (error) {
            console.error('Logout error:', error);
        }
    }

    function previewImage(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('previewImg').src = e.target.result;
                document.getElementById('imagePreview').classList.remove('hidden');
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    document.getElementById('addResourceForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const submitButton = e.target.querySelector('button[type="submit"]');
        
        errorMessage.classList.add('hidden');
        successMessage.classList.add('hidden');
        
        submitButton.disabled = true;
        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Adding...';
        
        try {
            const formData = new FormData(e.target);
            
            const response = await fetch('/api/resources', {
                method: 'POST',
                body: formData
            });
            
            const data = await response.json();
            
            if (data.success) {
                successMessage.textContent = 'Resource added successfully!';
                successMessage.classList.remove('hidden');
                
                setTimeout(() => {
                    window.location.href = '/my-resources';
                }, 1500);
            } else {
                errorMessage.textContent = data.message;
                errorMessage.classList.remove('hidden');
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="fas fa-plus-circle mr-2"></i> Add Resource';
            }
        } catch (error) {
            errorMessage.textContent = 'An error occurred. Please try again.';
            errorMessage.classList.remove('hidden');
            submitButton.disabled = false;
            submitButton.innerHTML = '<i class="fas fa-plus-circle mr-2"></i> Add Resource';
        }
    });
</script>
{% endblock %}
