{% extends "base.html" %}

{% block title %}Login - KrushiMitra{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-400 to-blue-500 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-2xl">
        <div>
            <div class="mx-auto h-16 w-16 bg-green-600 rounded-full flex items-center justify-center">
                <i class="fas fa-tractor text-white text-3xl"></i>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                KrushiMitra
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Sign in to your account
            </p>
            
            <!-- Language Selector -->
            <div class="mt-4 flex justify-center">
                <div id="google_translate_element"></div>
            </div>
        </div>
        
        <form class="mt-8 space-y-6" id="loginForm">
            <input type="hidden" id="nextUrl" value="{{ next_url or url_for('dashboard') }}">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email" class="sr-only">Email address</label>
                    <input id="email" name="email" type="email" required 
                           class="appearance-none rounded-t-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" 
                           placeholder="Email address" autocomplete="email">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" required 
                           class="appearance-none rounded-b-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" 
                           placeholder="Password" autocomplete="current-password">
                </div>
            </div>

            <div id="errorMessage" class="hidden text-red-600 text-sm text-center"></div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-sign-in-alt text-green-500 group-hover:text-green-400"></i>
                    </span>
                    Sign in
                </button>
            </div>
            
            <div class="text-center">
                <a href="/signup" class="font-medium text-green-600 hover:text-green-500">
                    Don't have an account? Sign up
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        
        // Initialize Firebase
        let firebaseApp;
        let auth;
        
        // Load Firebase config and initialize
        fetch('/api/config/firebase')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    firebaseApp = firebase.initializeApp(data.config);
                    auth = firebaseApp.auth();
                    setupLoginForm();
                } else {
                    console.error('Failed to load Firebase config:', data.message);
                    errorMessage.textContent = 'Failed to initialize authentication. Please try again later.';
                    errorMessage.classList.remove('hidden');
                }
            })
            .catch(error => {
                console.error('Error loading Firebase config:', error);
                errorMessage.textContent = 'Failed to load authentication service. Please check your connection.';
                errorMessage.classList.remove('hidden');
            });
        
        function setupLoginForm() {
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const nextUrl = document.getElementById('nextUrl').value;
                
                // Show loading state
                const submitBtn = loginForm.querySelector('button[type="submit"]');
                const originalBtnText = submitBtn.innerHTML;
                submitBtn.disabled = true;
                submitBtn.innerHTML = `
                    <i class="fas fa-spinner fa-spin mr-2"></i>
                    <span>Signing in...</span>
                `;
                
                try {
                    // Sign in with Firebase
                    const userCredential = await auth.signInWithEmailAndPassword(email, password);
                    const user = userCredential.user;
                    
                    // Get ID token
                    const idToken = await user.getIdToken();
                    
                    // Send to backend
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${idToken}`
                        },
                        body: JSON.stringify({ email })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // Redirect to the intended URL or dashboard
                        window.location.href = nextUrl;
                    } else {
                        throw new Error(data.message || 'Login failed. Please try again.');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    errorMessage.textContent = error.message || 'An error occurred during login. Please try again.';
                    errorMessage.classList.remove('hidden');
                    
                    // Reset form state
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalBtnText;
                }
            });
        }
        
        // Handle password visibility toggle
        const passwordInput = document.getElementById('password');
        const togglePassword = document.createElement('button');
        togglePassword.type = 'button';
        togglePassword.className = 'absolute inset-y-0 right-0 pr-3 flex items-center';
        togglePassword.innerHTML = '<i class="far fa-eye text-gray-500 hover:text-gray-700"></i>';
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.innerHTML = type === 'password' 
                ? '<i class="far fa-eye text-gray-500 hover:text-gray-700"></i>'
                : '<i class="far fa-eye-slash text-gray-500 hover:text-gray-700"></i>';
        });
        
        const passwordContainer = document.querySelector('input[type="password"]').parentNode;
        passwordContainer.classList.add('relative');
        passwordContainer.appendChild(togglePassword);
    });
</script>
{% endblock %}
